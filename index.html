<body>

  <audio id="alarm" src="https://www.soundjay.com/misc/sounds/jingle-bell-5.mp3" preload="auto"></audio>

  <script>
    let countdown;
    let isCounting = false;
    let remainingTime = 0;

    document.getElementById("boiledBtn").onclick = () => selectEggType('boiled');
    document.getElementById("sunnyBtn").onclick = () => selectEggType('sunny');

    function selectEggType(type) {
    document.getElementById("mainTitle").textContent = "YumurtanÄ±z NasÄ±l Olsun?";
      // DiÄŸer butonu gizle
      if (type === "boiled") {
        document.getElementById("sunnyBtn").style.display = "none";
      } else {
        document.getElementById("boiledBtn").style.display = "none";
      }

      
      document.getElementById("eggType").classList.add("centered");

      // SÃ¼re seÃ§enekleri
      const options = document.getElementById("options");
      options.innerHTML = "";
      const durations = type === "boiled"
        ? { "Az PiÅŸmiÅŸ (3 dk)": 3, "Orta PiÅŸmiÅŸ (5 dk)": 5, "Ã‡ok PiÅŸmiÅŸ (7 dk)": 7 }
        : { "Az PiÅŸmiÅŸ (2 dk)": 2, "Orta PiÅŸmiÅŸ (3.5 dk)": 3.5, "Ã‡ok PiÅŸmiÅŸ (5 dk)": 5 };

      for (const [label, min] of Object.entries(durations)) {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.onclick = () => startTimer(min);
        options.appendChild(btn);
      }
    }

    function startTimer(minutes) {
      if (isCounting) {
        if (!confirm("ZamanlayÄ±cÄ± Ã§alÄ±ÅŸÄ±yor. Yeniden baÅŸlatÄ±lsÄ±n mÄ±?")) return;
        clearInterval(countdown);
      }
      remainingTime = minutes * 60;
      isCounting = true;

      document.getElementById("timer").style.display = "block";
      document.getElementById("controlButtons").style.display = "block";
      document.getElementById("resumeBtn").style.display = "none";
      
      updateDisplay(remainingTime);

        countdown = setInterval(() => {
        remainingTime--;
        if (remainingTime <= 0) {
          clearInterval(countdown);
          isCounting = false;
          document.getElementById("timer").textContent = "YumurtanÄ±z HazÄ±r! ğŸ¥³";
          document.getElementById("alarm").play();
        } else {
          updateDisplay(remainingTime);
        }
      }, 1000);
    }

    function updateDisplay(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      document.getElementById("timer").textContent = `â±ï¸ ${m}:${s}`;
    }

    function stopTimer() {
      clearInterval(countdown);
      isCounting = false;
      document.getElementById("resumeBtn").style.display = "inline-block";
    }

    function resumeTimer() {
      if (remainingTime > 0) {
        isCounting = true;
        document.getElementById("resumeBtn").style.display = "none";
        countdown = setInterval(() => {
          remainingTime--;
          if (remainingTime <= 0) {
            clearInterval(countdown);
            isCounting = false;
            document.getElementById("timer").textContent = "YumurtanÄ±z HazÄ±r! ğŸ¥³";
            document.getElementById("alarm").play();
          } else {
            updateDisplay(remainingTime);
          }
        }, 1000);
      }
    }

    function resetTimer() {
      clearInterval(countdown);
      isCounting = false;
      remainingTime = 0;
      document.getElementById("timer").textContent = "â±ï¸ 00:00";
      document.getElementById("controlButtons").style.display = "none";
    }
    function goBack() {
  document.getElementById("mainTitle").textContent = "KahvaltÄ±da Ne Var?";
  clearInterval(countdown);
  isCounting = false;
  remainingTime = 0;

}
